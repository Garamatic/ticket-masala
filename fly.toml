# Fly.io configuration for Ticket Masala
# - Mounts the persistent volume `ticket_data` at /app/data (matches app expectation)
# - Exposes HTTP/HTTPS and performs a /health check
app = "ticket-masala"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  # Application should use this SQLite file path inside the container
  ConnectionStrings__DefaultConnection = "Data Source=/app/data/ticketmasala.db"
  # Ensure ASP.NET binds to the correct port used by Fly
  ASPNETCORE_URLS = "http://+:8080"
  ASPNETCORE_ENVIRONMENT = "Production"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    # HTTP traffic from the proxy
    handlers = ["http"]
    port = 80

  [[services.ports]]
    # TLS termination is handled by Fly; enable HTTP+TLS handlers on 443
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    # Health check hitting the app's /health endpoint
    path = "/health"
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"

[[mounts]]
  source = "ticket_data"
  destination = "/app/data"
