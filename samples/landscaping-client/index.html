<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenScape Landscaping | Transform Your Outdoor Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <i class="fas fa-leaf" id="nav-logo-icon"></i>
                <span id="nav-company-name">Loading...</span>
            </a>
            <ul class="nav-links">
                <li><a href="#home" id="nav-home"></a></li>
                <li><a href="#services" id="nav-services"></a></li>
                <li><a href="#projects" id="nav-projects"></a></li>
                <li><a href="#contact" class="btn-nav" id="nav-contact"></a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1><span id="hero-title">Loading...</span><br><span class="accent" id="hero-subtitle"></span></h1>
            <p id="hero-description"></p>
            <a href="#contact" class="btn-primary" id="hero-cta">
                <i class="fas fa-paper-plane"></i>
                <!-- CTA text loaded dynamically -->
            </a>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services">
        <div class="container">
            <h2 class="section-title" id="section-services"></h2>
            <div class="services-grid" id="services-grid">
                <!-- Services will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title" id="section-projects"></h2>
            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact/Request Form Section -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h2 id="section-contact"></h2>
                    <p id="section-contact-sub"></p>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span id="contact-phone"></span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span id="contact-email"></span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="contact-address"></span>
                        </div>
                    </div>
                </div>
                <form id="quoteForm" class="contact-form">
                    <div class="form-group">
                        <label for="name" id="lbl-name"></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" id="lbl-email"></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" id="lbl-phone"></label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="projectType" id="lbl-type"></label>
                        <select id="projectType" name="projectType" required>
                            <option value="" id="opt-default"></option>
                            <!-- Project types will be loaded here -->
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="description" id="lbl-desc"></label>
                        <textarea id="description" name="description" required rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn-submit" id="btn-submit">
                        <i class="fas fa-paper-plane"></i>
                        <span id="btn-submit-text"></span>
                    </button>
                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <a href="#" class="logo">
                        <i class="fas fa-leaf" id="footer-logo-icon"></i>
                        <span id="footer-company-name"></span>
                    </a>
                    <p id="footer-description"></p>
                </div>
                <div class="footer-links">
                    <h4 id="footer-quick-links"></h4>
                    <ul>
                        <li><a href="#services" id="footer-nav-services"></a></li>
                        <li><a href="#projects" id="footer-nav-projects"></a></li>
                        <li><a href="#contact" id="footer-nav-contact"></a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h4 id="footer-follow-us"></h4>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="current-year"></span> <span id="copyright-company"></span>. <span
                        id="footer-rights"></span></p>
                <p class="powered-by">Powered by <a href="http://localhost:5000" target="_blank">Ticket Masala</a></p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
