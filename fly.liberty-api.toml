app = "ticket-masala-api-liberty"
primary_region = "ams"

[build]
dockerfile = "Dockerfile"

[env]
ASPNETCORE_ENVIRONMENT = "Production"
MASALA_TENANT_ID = "liberty"
MASALA_DB_PATH = "/data/masala.db"

[mounts]
source = "masala_data_liberty"
destination = "/data"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[vm]]
memory = "512mb"
cpu_kind = "shared"
cpus = 1
