# fly.toml for Rail Infrastructure Tenant
app = 'ticket-masala-rail-infra'
primary_region = 'ord'

[build]
  dockerfile = 'Dockerfile'

[env]
  ASPNETCORE_ENVIRONMENT = 'Production'
  ASPNETCORE_URLS = 'http://+:8080'
  MASALA_CONFIG_PATH = '/app/tenants/rail-infrastructure/config'
  ConnectionStrings__DefaultConnection = 'Data Source=/app/tenants/rail-infrastructure/data/masala.db;Cache=Shared;Mode=ReadWriteCreate'

[[mounts]]
  source = 'rail_infra_data'
  destination = '/app/tenants/rail-infrastructure/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '30s'
    path = '/health'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1