app = "ticket-masala-api-desgoffe"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  ASPNETCORE_ENVIRONMENT = "Production"
  MASALA_TENANT_ID = "desgoffe"
  # Use in-memory DB or volume if needed. For demo, sqlite file in container is ephemeral but ok?
  # Better to use a volume if persistence is needed. docker-compose uses local volume.
  # Let's add a volume for data persistence + LiteFS or just a simple PVC
  MASALA_DB_PATH = "/data/masala.db"

[mounts]
  source = "masala_data_desgoffe"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb" # .NET might need more than 256mb
  cpu_kind = "shared"
  cpus = 1
