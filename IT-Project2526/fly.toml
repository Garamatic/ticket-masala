# Fly.io configuration for IT-Project2526
# Adjust the app name before first deploy (`fly apps list` to check availability)
app = "ticket-masala"  # CHANGE if already taken
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  # auto_stop_machines removed due to schema validation; default behavior applies
  # auto_start_machines removed due to schema validation; default behavior applies
  min_machines_running = 1
  processes = ["app"]

# Optional basic health check hitting the mapped endpoint (we will add /health)
[[http_service.checks]]
  type = "http"
  method = "get"
  path = "/health"
  interval = "15s"
  timeout = "2s"
  grace_period = "30s"

# Persistent volume for SQLite database
[mounts]
  source = "ticket_data"
  destination = "/data"
