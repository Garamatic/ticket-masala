# ═══════════════════════════════════════════════════════════════════════════
# Ticket Masala Domain Configuration - Science Projects Tenant
# ═══════════════════════════════════════════════════════════════════════════

domains:
  # ════════════════════════════════════════════════════════════
  # SCIENCE PROJECTS MANAGEMENT DOMAIN
  # ════════════════════════════════════════════════════════════
  ScienceProjects:
    display_name: "Science Projects Management"
    description: "Manage research projects, experiments, and scientific collaborations"
    
    entity_labels:
      work_item: "Experiment"
      work_container: "Project"
      work_handler: "Researcher"
    
    work_item_types:
      - code: EXPERIMENT
        name: "Experiment"
        icon: "fa-flask"
        color: "#4CAF50"
        default_sla_days: 30
      - code: PUBLICATION
        name: "Publication"
        icon: "fa-book"
        color: "#2196F3"
        default_sla_days: 90
      - code: GRANT_APPLICATION
        name: "Grant Application"
        icon: "fa-money-check-alt"
        color: "#FFC107"
        default_sla_days: 60
      - code: COLLABORATION
        name: "Collaboration Request"
        icon: "fa-users"
        color: "#9C27B0"
        default_sla_days: 15
    
    custom_fields:
      - name: funding_source
        label: "Funding Source"
        type: text
        required: false
      - name: research_area
        label: "Research Area"
        type: select
        options: ["Physics", "Biology", "Chemistry", "Computer Science", "Mathematics", "Other"]
        required: true
      - name: collaborators
        label: "Collaborators"
        type: multi_select
        options: []
        required: false
      - name: deadline
        label: "Deadline"
        type: date
        required: true
    
    workflow:
      states:
        - code: PROPOSED
          name: "Proposed"
          color: "#607D8B"
        - code: IN_PROGRESS
          name: "In Progress"
          color: "#03A9F4"
        - code: REVIEW
          name: "Under Review"
          color: "#FFC107"
        - code: COMPLETED
          name: "Completed"
          color: "#4CAF50"
        - code: CANCELLED
          name: "Cancelled"
          color: "#F44336"
      
      transitions:
        PROPOSED: [IN_PROGRESS, CANCELLED]
        IN_PROGRESS: [REVIEW, CANCELLED]
        REVIEW: [COMPLETED, CANCELLED]
        COMPLETED: []
        CANCELLED: []
    
    ai_strategies:
      ranking: 
        strategy_name: "ResearchImpact"
        base_formula: "impact_factor / time_to_completion"
        multipliers:
          - conditions:
              - field: "funding_source"
                operator: "!="
                value: ""
            value: 2.0
      dispatching: ExpertiseMatching
      estimating: ExperimentDuration
    
    ai_prompts:
      summarize: "Summarize this research project request. Highlight the urgency and required expertise."
    
    integrations:
      ingestion:
        - type: api
          enabled: true
          config:
            endpoint: "/api/v1/tickets/external"
            source_filter: "research-lab"
            auth: api_key
      
      outbound:
        - type: email
          trigger: on_review
          template: "project_review_notification"
        - type: sms
          trigger: on_progress_update
          template: "project_progress_reminder"

# Global configuration
global:
  default_domain: "ScienceProjects"
  allow_domain_switching: false
  config_reload_enabled: true
